<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a26f48f96.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="images_1/gov.jpg">
</head>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: 'Poppins', sans-serif;
}

/* nav bar */
.navbar-main {
            position: absolute;
            top: 0;
            width: 100%;
            height: 90px;
            background-color: #fff;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            /* padding: 1vw 8vw; */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
            z-index: 1;
}
.navbar-main .newimg{
    width: 40px;
    margin-left: 40px;
    margin: 10px;
    margin-top: 15px;
    cursor: pointer;
}

.navbar-main .logoimg {
              width: 180px;
              margin-left: 50px;
              cursor: pointer;
}
.navbar-main .navigation{
              display: flex;
}
.navbar-main #menu-btn{
              width: 30px;
              height: 30px;
              display: none;

}
.navbar-main #memu-close{
              display: none;
          }
.navbar-main .navigation ul {
              display: flex;
              justify-content: flex-end;
              align-items: center;
}
.navbar-main .navigation ul li {
              list-style: none;
              margin-left: 20px;
              margin-right: 10px;
}
.navbar-main .navigation ul li a {
              text-decoration: none;
              color: rgb(21, 21, 100);
              font-size: 20px;
              font-weight: bold;
              transition: 0.3s ease;
}
.navbar-main .navigation ul li a.active,
.navbar-main .navigation ul li a:hover {
              color: #FDC93B;
}
.signin-link {
              display: none; 
          }

.signin-button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #2ec6c1;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s;
}
.signin-button:hover {
    background-color: #FDC93B;
  }

.login-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 450px;
    margin-top: 300px;
}

.login-form {
    text-align: center;
}

.logo {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80px;
    margin-bottom: 20px;
}

.logo-letter {
    font-size: 40px;
    background-color: #000000;
    color: #ffffff;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
}

h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333333;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #666666;
}

.email-container, .password-container {
    position: relative;
    width: 100%;
}

input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #dddddd;
    border-radius: 5px;
    font-size: 14px;
    box-sizing: border-box;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

.buttonnew {
    background: #2ec6c1;
    color: #ffffff;
    border: none;
    padding: 10px;
    border-radius: 25px;
    width: 100%;
    cursor: pointer;
    font-size: 16px;
    transition: background 0.3s;
}

.buttonnew:hover {
    background-color: #FDC93B;
  }

.signup-link {
    margin-top: 20px;
    font-size: 14px;
    color: #666666;
}
.pro-links i{
    margin-right: 8px;
    padding: 10px 13px;
    border: 1px solid rgb(21, 21, 100);
    cursor: pointer;
    transition: 0.3s ease;
}
.pro-links i:hover {
    background: rgb(21, 21, 100);
    color: #fff;
    border: 1px solid rgb(21, 21, 100);
    cursor: pointer;
}
.newlogin{
    font-size: 14px;
}

.signup-link a {
    color: #0072ff;
    text-decoration: none;
}
</style>
<body>
      <!--nav bar-->
      <nav class="navbar-main">
        <img class="logoimg" src="images_1/newlogo2.png" alt="">
        <div class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="destination.html">Destination</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><div onclick="window.location.href='signup.html';" class="courses">   
                  <a href="signup.html" class="signin-link"></a>
                  <button class="signin-button">Sign in</button>
              </div>
              </li>
              <li class="cart-container">
                <a href="cart.html" class="cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </li>
            </ul>
        </div>
    </nav>
    <section id="fac">
        <br><br><br><br><br><br>
    <div class="login-container">
        <div class="login-form">
            <div class="logo">
                <div class="logo-letter">A</div>
            </div>
            <h1>Welcome to GO VOYAGE</h1>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" required>
                        <span class="toggle-password" onclick="togglePassword()"></span>
                    </div>
                </div>
                <button class="buttonnew" type="submit">Login</button>
                
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign in</a></p>
            <br>
            <p class="newlogin">or</p>
            <p class="newlogin">continue using</p>
            <br>
            <div class="pro-links">
                <i class="fab fa-facebook-f"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-apple"></i>
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </div>
    </div>
<br><br><br>
</section>

    <script>
        
    function togglePassword() {
    const passwordField = document.getElementById('password');
    const passwordToggle = document.querySelector('.toggle-password');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        passwordToggle.textContent = '';
    } else {
        passwordField.type = 'password';
        passwordToggle.textContent = '';
    }
}
    </script>
</body>
</html>
